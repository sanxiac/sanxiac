<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanxiac Cyber Army</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                background-color: black;
            }
            to {
                opacity: 1;
                background-color: black;
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('tumblr_nub638p1kT1uz6c3qo6_400.gif') no-repeat center center;
            background-size: cover;
            filter: brightness(50%);
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Kanit', sans-serif; /* Google Fonts'tan Kanit fontu kullanılıyor */
            font-size: 3em;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff;
            text-align: center;
        }

        .content a {
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <a href="https://www.mit.gov.tr" target="_blank">Sanxiac Cyber</a>
    </div>
</body>
</html>
